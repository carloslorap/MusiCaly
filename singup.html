<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Mucicaly || sing up</title>
    <link rel="icon" href="img/otro.png">
</head>

<body>
    <header>
        <div class="left_bx1">
            <div class="content">
               
                <form action="#" method="POST">
                    <h3>Sing Up</h3>
                    <div class="card">
                        <label for="name"> Name</label>
                        <input type="text" name="user_name" placeholder="enter your name......" required>
                    </div>
                    <div class="card">
                        <label for="email"> Email</label>
                        <input type="email" name="user_email" placeholder="enter your Email......" required>
                    </div>
                    <div class="card">
                        <label for="password"> Password</label>
                        <input type="password" name="user_password" placeholder="enter your password......" required>
                    </div>
                    <div class="card">
                        <label for="re-password"> Re-Password</label>
                        <input type="password" name="user_re_password" placeholder="enter your Re-password......"
                            required>
                    </div>

                    <input type="submit" value="Sing Up" class="submit">
                    <div class="check">
                        <input type="checkbox"><span>Remember Me</span>
                    </div>
                    <p>You have an account <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="img/lapto.png" alt="">
            <h3>Password Does't Match</h3>
        </div>

    </header>

    <script src="codigo.js"></script>
</body>

</html>
